<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>

 
 
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="header">
          <h1>News Tracker</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="selection-pays">
    <p>Sélectionner le pays dont consulter les derniers articles</p>
      <select id="country-select">
        <option value="" disabled selected>Choisir un pays</option>
        <option value="fr">France</option>
        <option value="be">Belgique</option>
        <option value="gb">Grande Bretagne</option>
        <option value="us">Etats-Unis</option>
        <option value="de">Allemagne</option>
        <option value="kr">Corée du sud</option>
        <option value="eg"> Egypte</option>
        <option value="mx"> Mexique</option>
      </select>
  </div>

  <div class="container-fluid" style="max-width: 90%">
    <div class="row">
        <div class="col-lg-8">   <!---    On va mettre dans cette div les infos de new-->
          <div class="container-fluid">
            <div class="scrolling-wrapper row flex-row flex-nowrap mt-4 pb-4 pt-2" id="list-news">

            </div>
        </div>
      </div>
      <div class="col-lg-4" id="info-pays"> <!-- Dans celle ci les infos sur le pays-->
        <div class="container-fluid" id="infos-txt">

        </div>
        
      </div>
    </div>
  </div>



  
  <footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 d-flex justify-content-center align-items-center">
                <a href="https://ufr6.www.univ-montp3.fr/fr/formation/masters/master_miashs">Notre formation</a>
            </div>
            <div class="col-lg-4 d-flex justify-content-center align-items-center">
                <a href="./bibliographie.html">Bibliographie</a>
            </div>
            <div class="col-lg-4 d-flex justify-content-center align-items-center">
                <a href="./contacts.html">Contact</a>
            </div>
        </div>
        <div class="row"> 
            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                <img src="./logo-miashs.png" alt="Logo">
            </div>
            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                <img src="./logo_pv.png" alt="Logo">
            </div>
        </div>
    </div>
</footer>

</html>
