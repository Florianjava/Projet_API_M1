<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="index.js"></script>
  <link rel="stylesheet" href="main.css">

</head>
<body>

 
 
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="header">
          <h1>News Tracker</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="selection-pays">
    <p>SÃ©lectionner le pays dont consulter les derniers articles</p>
      <select id="country-select">
        <option value="fr">France</option>
        <option value="be">Belgique</option>
        <option value="gb">Grande Bretagne</option>
        <option value="us">Etats-Unis</option>
        <option value="es">Espagne</option>
      </select>
  </div>

  <div class="container-fluid" style="max-width: 90%">
    <div class="row">
        <div class="col-lg-8" id="list-news">   <!---    On va mettre dans cette div les infos de new-->

      </div>
      <div class="col-lg-4" id="info-pays"> <!-- Dans celle ci les infos sur le pays-->
        <div class="container-fluid" id="infos-txt">

        </div>
        <div class="container-fluid" id="map">

        </div>
      </div>
    </div>
  </div>



  <script>
    var mymap = L.map('map').setView([48.8566, 2.3522], 4);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="https://carto.com/attributions">CartoDB</a> contributors'
}).addTo(mymap);

</script>
  
</body>
